<!DOCTYPE html>
<html id="gongge">
<head lang="en">
    <meta charset="UTF-8">
    <title>{$title}</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,scale=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <style>
        html{font-size: 16px;font-family: microsoft yahei, "黑体", Arial, Simsun, "Arial Unicode MS", Mingliu, Helvetica;}
        body{padding: 0;max-width: 640px;margin: 0 auto;}
        .hidden{display: none;}
        .list-head{width: 100%;height:210px;border-bottom: 3px solid #fff;}
        #gongge .list{float: left;width:8rem;height:8rem;}
        .clear{clear:both;width: 0; height: 0;}
        @media screen and (min-width:640px){#gongge .list{width: 50%;height: 320px;} #gongge .list-head{height: 420px;} }
    </style>
</head>
<body>

<div class="wrapper">
    <if condition="$banner neq '' ">
        <div class="list-head" style="background: url({:U('/Uploads')}/{$banner}) center;background-size: cover;"></div>
    </if>
    <foreach name="data" item="vo">
        <div class="list" data-href="{$vo.url}" style="background: url({:U('/Uploads')}/{$vo.icon}) center;background-size: cover;"></div>
    </foreach>
    <div class="clear"></div>
</div>
</body>
<script>
    (function(doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

    document.querySelector('.wrapper').addEventListener('click',function(e){
        var href = e.target.getAttribute('data-href');
        if( href ){
            location.href = href;
            e.preventDefault();
            e.stopPropagation();
        }
    });

</script>
</html>
