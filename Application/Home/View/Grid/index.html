<h4> 宫格信息管理 </h4>
<form class="form-horizontal col-sm-7" action="/home/Grid/edit" method="post"  enctype="multipart/form-data">
    <div class="form-group">
        <label for="icon" class="col-sm-2 control-label">宫格ICON</label>
        <div class="col-sm-5">
            <!--<img class="col-sm-12" src="{$Think.config.IMG_HOST}{$admin.portrait}" style="margin-bottom: 5px;">-->
            <div id="preview">
                <img id="imghead" style="max-width: 100%; max-height: 150px;" border="0" src="{$Think.config.IMG_HOST}{$grid.icon}">
            </div>
            <if condition="($grid.icon neq '')"><br></if>
            <div class="">
                <input type="file" name="icon" id="icon" title="选择一张图片" class="btn-primary" data-filename-placement="inside" style="position: absolute;opacity:0;" >
            </div>

        </div>

    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">宫格名称</label>

        <div class="col-sm-6">
            <input name="id" type="hidden" class="form-control" required="true" value="{$grid.id}">
            <input name="title" type="text" class="form-control" id="title" required="true" value="{$grid.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">宫格链接</label>

        <div class="col-sm-6">
            <input name="url" type="text" class="form-control" id="url" value="{$grid.url}"><span class="label label-warning">完整都URL地址</span>
        </div>
    </div>
    <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">宫格排序</label>

        <div class="col-sm-6">
            <input name="desc" type="number" class="form-control" id="desc" value="{$grid.desc}"><span class="label label-warning">只能填写数字</span>
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">是否展示</label>

        <div class="col-sm-6">
            <input name="status" type="checkbox" class="form-control" id="status" value="1">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button type="submit" class="btn btn-default">确定</button>
            <button type="reset" class="btn btn-default">重置</button>
        </div>
    </div>
</form>
<js href="__PUBLIC__/js/preview_img.js" />
